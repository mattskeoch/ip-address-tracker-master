  <title>Frontend Mentor | IP Address Tracker</title>

<body>
  <h2>Search for any IP address or domain</h2>
  <input type="text" id="inputIp" placeholder="Search for any IP address or domain">

<h4>Results</h4>

  CITY<p id="outputCity"></p>

 Post code <p id="outputPostcode"></p>

  <p id="outputTimezone"></p>
  <p id="outputIsp"></p>
